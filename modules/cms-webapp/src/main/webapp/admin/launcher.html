<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <script type="text/javascript" src="ext/ext-all.js"></script>
    <script type="text/javascript" src="app/common/Common.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            disableCaching: false
        });

        Ext.application({
            name: 'CMS',
            appFolder: 'app',

            controllers: [
                'LauncherController'
            ],

            launch: function() {
                Ext.create('Ext.container.Viewport', {
                    id: 'launcher-viewport',
                    layout: 'border',
                    padding: 0,

                    items: [
                        {
                            id: 'launcher-toolbar',
                            region: 'north',
                            xtype: 'launcherToolbar'
                        },
                        {
                            id: 'launcher-center',
                            region: 'center',
                            bodyCls: 'launcher-center-inner',
                            html: '<iframe id="launcher-iframe" src="#"><!-- --></iframe>'
                        }
                    ]
                });
            }
        });

    </script>

</head>
<body>
</body>
</html>
