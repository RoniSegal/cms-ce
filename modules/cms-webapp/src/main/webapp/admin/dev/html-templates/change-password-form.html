<html>
<head>
    <title>HTML Templates</title>
    <link rel="stylesheet" type="text/css" href="../../ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="css/generic.css">
    <link rel="stylesheet" type="text/css" href="css/generic-user-info.css">
    <link rel="stylesheet" type="text/css" href="css/change-password-form.css">
</head>
<body>
<!-- Template START -->
<div class="cms-change-password-form">
    <div class="cms-user-info clearfix" style="margin-bottom:10px">
        <div class="cms-user-photo cms-left">
            <img alt="User" src="../../resources/images/x-user.png"/>
        </div>
        <div class="cms-left">
            {Display name}<br/>
            ({Qualified name})<br/>
            {<a href="mailto:">name@domain.com</a>}
        </div>
    </div>

    <div class="clearfix">
        <div class="clearfix" style="margin-bottom: 4px">
            <label for="password" style="width: 110px">New Password:</label>
            <input type="text" name="password" id="password" class="x-form-field x-form-text" style="width:160px"/>
        </div>
        <div class="clearfix">
            <label for="password2" style="width: 110px">Confirm Password:</label>
            <input type="text" name="password2" id="password2" class="x-form-field x-form-text" style="width:160px"/>
        </div>
    </div>
</div>
<!-- Template END -->
</body>
</html>
